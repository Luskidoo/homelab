apiVersion: apps/v1
kind: Deployment
metadata:
  name: pihole
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pihole
  template:
    metadata:
      labels:
        app: pihole
    spec:
      containers:
      - name: pihole
        image: pihole/pihole:latest
        imagePullPolicy: IfNotPresent
        env:
        - name: TZ
          value: "UTC"
        - name: WEBPASSWORD
          valueFrom:
            secretKeyRef:
              name: pihole-secret
              key: password
        #- name: VIRTUAL_HOST
        #  value: "pihole.alstrom.home.arpa"
        # Use your local IP for the ServerIP env if needed
        ports:
        - containerPort: 53
          name: dns-udp
          protocol: UDP
        - containerPort: 53
          name: dns-tcp
          protocol: TCP
        - containerPort: 80
          name: http
        volumeMounts:
        - name: etc-pihole
          mountPath: /etc/pihole
      volumes:
      - name: etc-pihole
        persistentVolumeClaim:
          claimName: pihole-etc-pvc